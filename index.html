<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HOME ðŸ’š</title>
    <link rel="icon" type="image/x-icon" href="assets/parakeets.png" />

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>

    <link rel="manifest" href="/manifest.json">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
      <!-- LOADING -->
      <div id="loading">
        <img id="loading-img" />
        <div id="loading-text">loading...</div>
      </div>

    <!-- CONTANER DI TUTTO -->
    <div class="bg"></div>
      <div class="container full"></div>

    
    <!-- SUBTITLE -->
    <p id="subtitle">
      La relazione uomo-parrocchetto all'interno della compravendita online </br>
      <span class="eng">
        The human-parakeet relationship in the italian online trading market
      </span>
    </p>

    <!-- INSTRUCTIONS -->
     <div id="gradient-bottom"></div>
    <div id="ins-container" class="flex-row single bottom">

      <div class="instructions" class="flex-row">
        [
        <p id="ita">Inquadra la mano e muovila per iniziare</p>
        /
        <p id="eng" class="eng">Show your hand and move it to start</p>
        ]
      </div>
    </div>

    <!-- Test circle / skew animation -->
    <div id="cursor-container">
      <div class="loading-circle" id="outer-circle" style="visibility: hidden;">
        <div
          class="loading-rectangle rect-1"
          style="transform: rotate(270deg) skew(-90deg)"
        ></div>
        <div
          class="loading-rectangle rect-2"
          style="transform: rotate(180deg) skew(-90deg)"
        ></div>
        <div
          class="loading-rectangle rect-3"
          style="transform: rotate(90deg) skew(-90deg)"
        ></div>
        <div
          class="loading-rectangle rect-4"
          style="transform: rotate(0deg) skew(-90deg)"
        ></div>
      </div>
      <div class="loading-circle" id="inner-circle" style="visibility: hidden;">
        <div
          class="loading-rectangle rect-1"
          style="transform: rotate(270deg) skew(-90deg)"
        ></div>
        <div
          class="loading-rectangle rect-2"
          style="transform: rotate(180deg) skew(-90deg)"
        ></div>
        <div
          class="loading-rectangle rect-3"
          style="transform: rotate(90deg) skew(-90deg)"
        ></div>
        <div
          class="loading-rectangle rect-4"
          style="transform: rotate(0deg) skew(-90deg)"
        ></div>
      </div>
      <img class="cursor-image" src="assets/cursor/1.svg">
      <img class="cursor-image" src="assets/cursor/2.svg">
      <img class="cursor-image" src="assets/cursor/3.svg">
      <img class="cursor-image" src="assets/cursor/4.svg" style="display: block;">
      <img class="cursor-image" src="assets/cursor/5.svg">
      <img class="cursor-image" src="assets/cursor/6.svg">
      <img class="cursor-image" src="assets/cursor/7.svg">
      <img class="cursor-image" src="assets/instructions/back2.svg">
      <img class="cursor-image" src="assets/instructions/restart2.svg">
      <img class="cursor-image" src="assets/cursor/8.svg">
    </div>

    <script src="index.js" type="module"></script>
    <script src="listings.js" type="module"></script>
  </body>
</html>
